[phases.setup]
nixPkgs = ["php84", "php84Extensions.dom", "php84Extensions.fileinfo", "php84Extensions.mbstring", "php84Extensions.openssl", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.zip", "composer"]

[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
