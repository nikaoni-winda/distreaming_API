[phases.setup]
nixPkgs = ["php82", "php82Extensions.dom", "php82Extensions.fileinfo", "php82Extensions.mbstring", "php82Extensions.openssl", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.zip", "composer"]

[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
